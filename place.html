<!DOCTYPE html>

<html lang="en">

<head>
    <title>Lived Religions Location</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/lr.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <style>
        #leafletPreview {
            height: 30rem;
            border: 4px solid black;
            z-index: 1;
        }
    </style>
</head>

<body>
    <lr-nav></lr-nav>

    <div class="container">
        <h2 class="text-primary">Location Detail</h2>
        <div class="card bd-primary">
            <div class="card_body deer-view" deer-id id="details">
            </div>
        </div>
    </div>
    <div class="pageShade is-hidden"></div>
    <lr-global-feedback></lr-global-feedback>
    <lr-footer></lr-footer>
    <script>
        const uri = new URLSearchParams(window.location.search).get('id')
        if (uri) { details.setAttribute("deer-id", uri) }
    </script>
    <script src="./js/deerInitializer.js" type="module"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/components.js" type="text/javascript"></script>

</body>

</html>
