
<!DOCTYPE html>

    -->
<html>

<head>
    <title>Lived Religion User Experiences</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/lr.css">
</head>

<body>
    <!-- Is there a difference between the admin dashboard and the regular user dashboard -->
    <!-- Yes.  If admin, entries can be edited -->

    <lr-nav></lr-nav>
    <div class="container">
        <h1 class="text-primary"> Lived Religion Experiences </h1>
        <div class="row">
            <div id="experiences" deer-collection="LivedReligionExperiences" class="deer-view col" deer-link="experience.html?id=">Loading...</div>
        </div>
    </div>
    <lr-global-feedback></lr-global-feedback>
    <lr-footer></lr-footer>
    <script>      
        /**
         * Handler for when experiences view finishes loading
         * @param {type} event
         * @returns {undefined}
         */
        addEventListener("deer-loaded", event => {
            if (event.target.getAttribute("id") === "experiences") {
                LR.utils.drawInterface(event, "experienceManagement")
            }
        }, false)
       
    </script>
    <script src="./js/deerInitializer.js" type="module"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/components.js" type="text/javascript"></script>

</body>

</html>
