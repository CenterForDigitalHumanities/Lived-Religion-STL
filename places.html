<html>

<head>
    <title>Religion in Place Locations</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/lr.css">

</head>

<body>
    <lr-nav></lr-nav>
    <div class="container">
        <h1 class="text-primary"> Locations </h1>
        <a class="button primary" href="place_details.html.html"> &#xFF0B; Location </a>

        <div class="row">
            <div id="locations" deer-collection="LivedReligionLocations" class="deer-view col" deer-link="place.html?id="></div>
        </div>
    </div>
    <lr-global-feedback></lr-global-feedback>
    <lr-footer></lr-footer>
    <script>
        /**
         * Determine what to do with the items in the Lived Religion Locations collection based on a users roles
         * @param {type} event
         * @returns {undefined}
         */
        addEventListener("deer-loaded", event => {
            if (event.target.getAttribute("id") === "locations") {
                LR.utils.drawInterface(event, "places")
            }
        }, false)             
    </script>
    <script src="./js/deerInitializer.js" type="module"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/components.js" type="text/javascript"></script>
</body>

</html>
