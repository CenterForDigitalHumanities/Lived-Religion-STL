<html>

<head>
    <title>Religion in Place Objects</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/lr.css">
</head>

<body>
    <!-- Is there a difference between the admin dashboard and the regular user dashboard -->
    <!-- Yes.  If admin, entries can be edited -->

    <lr-nav></lr-nav>
    <div class="container">
        <h1 class="text-primary"> Objects </h1>
        <a class="button primary" href="object_details.html"> &#xFF0B; Object </a>
        <div class="row">
            <div id="objects" deer-collection="LivedReligionObjects" class="deer-view col" deer-link="object.html?id=">No objects.</div>
        </div>
    </div>
    <lr-global-feedback></lr-global-feedback>
    <lr-footer></lr-footer>

    <script src="./js/sysendBroadcaster.js" type="text/javascript"></script>
    <script>
        /**
         * Determine what to do with the items in the Lived Religion Locations collection based on a users roles
         * @param {type} event
         * @returns {undefined}
         */
        addEventListener("deer-loaded", event => {
            if (event.target.getAttribute("id") === "objects") {
                LR.utils.drawInterface(event, "objects")
            }
        }, false)
        
    </script>
    <script src="./js/deerInitializer.js" type="module"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/components.js" type="text/javascript"></script>

</body>

</html>
